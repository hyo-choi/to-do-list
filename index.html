<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="todoList.css">
	<title>to-do list</title>
</head>

<body>
	<div id="frame-align">
		<div id="frame">
			<div id="bar">
				<span id="icons">
					<ul>
						<li><button id="js-setting__open-button">⚙️</button></li>
					</ul>
				</span>
				<span class="current-time js-current-time">currentTime</span>
			</div>
			<div id="header" class="js-header">
				<button class="slide-button__not-showing align-left">️&lt;</button>
				<button class="slide-button align-right">&gt;</button>
				<h3>greetings</h3>
				<p>to-do percent</p>
			</div>
			<div id="tab">
				<button class="add-tab-button js-add-tab-button">add</button>
				<button class="current-tab-button">current</button>
				<button class="done-tab-button">done</button>
			</div>
			<div id="content">
				<ul>
				</ul>
				<div class="padding"></div>
			</div>
		</div>
	</div>
	<div class="not-showing modal-background js-modal-background">
		<div class="not-showing setting-window js-setting-window">
			<h3>Setting</h3>
			<div>
				<h4 class="menu__title">Change name</h4>
				<span>change name</span>
			</div>
			<div>
				<h4 class="menu__title">APP RESET</h4>
				<span>app reset</span>
			</div>
			<button class="setting__close-button js-setting__close-button">close</button>
		</div>
		<div class="not-showing add-window js-add-window">
			<h3>ADD TODO</h3>
			<div>
				<input class="add__title" placeholder="Enter TODO">
				<input class="add__desc" placeholder="Enter Description (optional)">
			</div>
			<button class="add__add-button js-add__add-button">add</button>
			<button class="add__close-button js-add__close-button">close</button>
		</div>
	</div>
	<script src="clock.js"></script>
	<script src="setting.js"></script>
	<script src="to-do.js"></script>
</body>

</html>
