<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="todoList.css">
	<script defer src="variables.js"></script>
	<script defer src="clock.js"></script>
	<script defer src="setting.js"></script>
	<script defer src="to-do-menu.js"></script>
	<script defer src="to-do-done.js"></script>
	<script defer src="to-do.js"></script>
	<script defer src="tab-menu.js"></script>
	<script defer src="header.js"></script>
	<title>to-do list</title>
</head>

<body>
	<div id="frame-align">
		<div id="frame">
			<div id="bar">
				<div id="icons">
					<ul>
						<li><button id="js-setting__open-button">⚙️</button></li>
					</ul>
				</div>
				<div class="current-time js-current-time"></div>
			</div>
			<div id="header" class="js-header">
				<button class="slide-button--not-showing align-left">️&lt;</button>
				<button class="slide-button align-right">&gt;</button>
				<form class="greeting-form js-greeting-form">
					<input type="text" placeholder="Enter name">
				</form>
				<h4 class="greeting js-greeting"></h4>
				<div class="to-do-deadline"></div>
			</div>
			<div id="tab">
				<button class="add-tab-button js-add-tab-button">add</button>
				<button class="current-tab-button js-current-tab-button">current</button>
				<button class="done-tab-button js-done-tab-button">done</button>
			</div>
			<div id="content">
				<ul id="js-to-do-current">
				</ul>
				<ul id="js-to-do-done" class="not-showing">
				</ul>
				<div class="padding"></div>
			</div>
		</div>
	</div>
	<!-- main frame END -->
	<!-- modal feature -->
	<div class="not-showing modal-background js-modal-background">
		<!-- setting window -->
		<div class="not-showing modal-window js-setting-window">
			<h3>Setting</h3>
			<button class="inactive setting__reset-button js-setting__name-reset-button">NAME
				RESET</button>
			<p></p>
			<button class="setting__reset-button js-setting__todo-reset-button">TO-DO
				RESET</button>
			<p></p>
			<button class="setting__all-reset-button js-setting__all-reset-button">APP RESET</button>
			<p></p>
			<button class="modal__close-button js-setting__close-button">CLOSE</button>
		</div>

		<!-- to-do add window -->
		<div class="not-showing modal-window js-add-window">
			<h3>ADD TODO</h3>
			<div>
				<input class="modal__input-title js-add__title" placeholder="Enter TODO">
				<textarea class="modal__input-desc js-add__desc" placeholder="Enter Description (optional)"></textarea>
				<input type="date" class="modal__input-date js-add__date" placeholder="Enter deadline YYYY.MM.DD">
				<p class="no-margin">⭑
					<input type="range" class="modal__input-importance js-add__importance" min=1 max=5 value=3>
					<span class="modal__display-importance js-add__display-importance"></span>
				</p>
			</div>
			<button class="modal__apply-button js-add__add-button">ADD</button>
			<button class="modal__close-button js-add__close-button">CLOSE</button>
		</div>

		<!-- to-do modifying window -->
		<div class="not-showing modal-window js-modify-window">
			<h3>MODIFY TODO</h3>
			<div>
				<input class="modal__input-title js-modify__title" placeholder="Enter TODO">
				<textarea class="modal__input-desc js-modify__desc"
					placeholder="Enter Description (optional)"></textarea>
				<input type="date" class="modal__input-date js-modify__date" placeholder="Enter deadline YYYY.MM.DD">
				<p class="no-margin">⭑
					<input type="range" class="modal__input-importance js-modify__importance" min=1 max=5 value=3>
					<span class="modal__display-importance js-modify__display-importance"></span>
				</p>
			</div>
			<button class="modal__apply-button js-modify__modify-button">APPLY</button>
			<button class="modal__close-button js-modify__close-button">CLOSE</button>
		</div>
	</div>
</body>

</html>
