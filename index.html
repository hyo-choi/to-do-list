<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="todoList.css">
	<title>to-do list</title>
</head>

<body>
	<div id="frame-align">
		<div id="frame">
			<div id="bar">
				<span id="icons">
					<ul>
						<li><button id="js-setting__open-button">⚙️</button></li>
					</ul>
				</span>
				<span class="current-time js-current-time">currentTime</span>
			</div>
			<div id="header">
				header
			</div>
			<div id="content">
				content
			</div>
		</div>
	</div>
	<div class="not-showing modal-background js-modal-background">
		<div class="now-showing modal-window js-modal-window">
			<h3>Setting</h3>
			<div>
				<h4 class="menu__title">Change name</h4>
				<span>change name</span>
			</div>
			<div>
				<h4 class="menu__title">APP RESET</h4>
				<span>app reset</span>
			</div>
			<button class="setting__close-button js-setting__close-button">close</button>
		</div>
	</div>
	<script src="clock.js"></script>
	<script src="setting.js"></script>
</body>

</html>
